<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="letter3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg3)"/>

  <!-- Stylized P with pulse wave integrated -->
  <path d="M160 400 L160 112
           Q160 96 176 96
           L300 96
           Q380 96 380 176
           Q380 256 300 256
           L220 256"
        stroke="url(#letter3)" stroke-width="48" fill="none" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#glow3)"/>

  <!-- Pulse wave cutting through the P -->
  <path d="M140 320 L180 320 L200 280 L230 360 L260 260 L290 340 L320 300 L380 300"
        stroke="#10B981" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#glow3)"/>

  <!-- Pulse peak glow -->
  <circle cx="260" cy="260" r="14" fill="#10B981" opacity="0.6"/>
  <circle cx="260" cy="260" r="8" fill="#34D399"/>

  <!-- Small terminal cursor hint -->
  <text x="340" y="420" font-family="SF Mono, Monaco, monospace" font-size="40" font-weight="bold" fill="#A5B4FC" opacity="0.7">_</text>
</svg>
