<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg4)"/>

  <!-- Abstract pulse/wave shape -->
  <path d="M80 300
           Q120 300 140 300
           L160 300
           L190 200
           L230 400
           L270 160
           L310 380
           L350 220
           L380 300
           Q400 300 432 300"
        stroke="url(#accent4)" stroke-width="28" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Dot at highest peak -->
  <circle cx="270" cy="160" r="20" fill="#FFFFFF"/>

  <!-- Terminal bracket accent at bottom -->
  <path d="M160 420 L120 420 L120 380" stroke="#FFFFFF" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <path d="M352 420 L392 420 L392 380" stroke="#FFFFFF" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Small status indicator -->
  <circle cx="430" cy="90" r="16" fill="#FFFFFF" opacity="0.9"/>
</svg>
