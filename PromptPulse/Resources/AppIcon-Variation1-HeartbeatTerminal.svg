<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="pulse1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="50%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg1)"/>

  <!-- Terminal window frame -->
  <rect x="80" y="100" width="352" height="280" rx="20" fill="#1E1B4B" opacity="0.9"/>

  <!-- Terminal header dots -->
  <circle cx="120" cy="130" r="10" fill="#EF4444"/>
  <circle cx="152" cy="130" r="10" fill="#F59E0B"/>
  <circle cx="184" cy="130" r="10" fill="#10B981"/>

  <!-- Heartbeat/Pulse line -->
  <path d="M100 280 L180 280 L200 280 L220 220 L250 340 L280 180 L310 320 L340 240 L360 280 L412 280"
        stroke="url(#pulse1)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Terminal cursor -->
  <text x="100" y="380" font-family="SF Mono, Monaco, monospace" font-size="48" font-weight="bold" fill="#A5B4FC">
    &gt;_
  </text>

  <!-- Glow effect on pulse peak -->
  <circle cx="280" cy="180" r="16" fill="#10B981" opacity="0.6"/>
  <circle cx="280" cy="180" r="8" fill="#34D399"/>
</svg>
