<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg2)"/>

  <!-- Radar rings -->
  <circle cx="256" cy="256" r="180" stroke="#22D3EE" stroke-width="3" fill="none" opacity="0.2"/>
  <circle cx="256" cy="256" r="140" stroke="#22D3EE" stroke-width="3" fill="none" opacity="0.35"/>
  <circle cx="256" cy="256" r="100" stroke="#22D3EE" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="256" cy="256" r="60" stroke="#22D3EE" stroke-width="4" fill="none" opacity="0.7"/>

  <!-- Center code symbol -->
  <text x="256" y="275" font-family="SF Mono, Monaco, monospace" font-size="72" font-weight="bold"
        fill="url(#ring2)" text-anchor="middle">&lt;/&gt;</text>

  <!-- Pulse wave emanating -->
  <circle cx="256" cy="256" r="20" fill="#22D3EE" opacity="0.9"/>

  <!-- Animated sweep indicator (static representation) -->
  <path d="M256 256 L256 76" stroke="#10B981" stroke-width="4" opacity="0.8"/>
  <circle cx="256" cy="100" r="8" fill="#10B981"/>

  <!-- Status dots around -->
  <circle cx="380" cy="180" r="12" fill="#10B981"/>
  <circle cx="400" cy="280" r="10" fill="#F59E0B"/>
  <circle cx="340" cy="380" r="8" fill="#10B981"/>
  <circle cx="140" cy="200" r="10" fill="#10B981"/>
</svg>
