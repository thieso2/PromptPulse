[tasks.build]
description = "Build PromptPulse (debug)"
run = "tuist generate --no-open && tuist xcodebuild build -scheme PromptPulse"

[tasks."build:release"]
description = "Build PromptPulse release version"
run = "tuist clean && tuist generate --no-open && tuist xcodebuild build -scheme PromptPulse -configuration Release"

[tasks."build:release:output"]
description = "Build PromptPulse release and copy to bin/"
run = """
tuist clean && tuist generate --no-open
tuist xcodebuild build -scheme PromptPulse -configuration Release -derivedDataPath .build
mkdir -p bin
cp -R .build/Build/Products/Release/PromptPulse.app bin/
echo "Built: bin/PromptPulse.app"
"""

[tasks.clean]
description = "Clean build artifacts"
run = "tuist clean"

[tasks.generate]
description = "Generate Xcode project"
run = "tuist generate --no-open"
