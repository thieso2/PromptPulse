name: Release

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: PromptPulse

jobs:
  release:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Tuist
        run: mise install tuist

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate Xcode project
        run: mise exec -- tuist generate --no-open

      # === Check for signing secrets ===
      - name: Check signing configuration
        id: signing
        run: |
          if [ -n "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" ]; then
            echo "HAS_SIGNING=true" >> $GITHUB_OUTPUT
          else
            echo "HAS_SIGNING=false" >> $GITHUB_OUTPUT
          fi

      # === UNSIGNED BUILD ===
      - name: Build Release (unsigned)
        if: steps.signing.outputs.HAS_SIGNING != 'true'
        run: mise exec -- tuist xcodebuild build -scheme PromptPulse -configuration Release

      # === SIGNED BUILD (requires secrets) ===
      - name: Import Code Signing Certificate
        if: steps.signing.outputs.HAS_SIGNING == 'true'
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate was imported
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build Release (signed)
        if: steps.signing.outputs.HAS_SIGNING == 'true'
        env:
          DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          mise exec -- tuist xcodebuild build \
            -scheme PromptPulse \
            -configuration Release \
            CODE_SIGN_IDENTITY="Developer ID Application: $DEVELOPER_ID" \
            CODE_SIGN_STYLE=Manual \
            ENABLE_HARDENED_RUNTIME=YES \
            OTHER_CODE_SIGN_FLAGS="--options=runtime"

      - name: Re-sign app with entitlements
        if: steps.signing.outputs.HAS_SIGNING == 'true'
        env:
          DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "PromptPulse.app" -path "*/Release/*" -type d | head -1)
          echo "App path: $APP_PATH"

          # Sign with hardened runtime and entitlements
          codesign --force --deep --options runtime \
            --sign "Developer ID Application: $DEVELOPER_ID" \
            --entitlements "PromptPulse/Resources/PromptPulse.entitlements" \
            "$APP_PATH"

          # Verify signature
          codesign --verify --verbose=4 "$APP_PATH"
          echo "Signature verified!"

      - name: Notarize app
        if: steps.signing.outputs.HAS_SIGNING == 'true'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "PromptPulse.app" -path "*/Release/*" -type d | head -1)

          # Create ZIP for notarization
          ditto -c -k --keepParent "$APP_PATH" PromptPulse-notarize.zip

          # Submit for notarization and capture submission ID
          echo "Submitting for notarization..."
          xcrun notarytool submit PromptPulse-notarize.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          # Staple the notarization ticket
          echo "Stapling notarization ticket..."
          xcrun stapler staple "$APP_PATH"

          echo "Notarization complete!"

      - name: Package app
        id: package
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "PromptPulse.app" -path "*/Release/*" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "PromptPulse.app" -type d | head -1)
          fi
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find . -name "PromptPulse.app" -type d | head -1)
          fi

          echo "Packaging app from: $APP_PATH"

          VERSION=${{ steps.version.outputs.VERSION }}
          ZIP_NAME="PromptPulse-${VERSION}-macOS.zip"

          # Create distribution ZIP
          ditto -c -k --keepParent "$APP_PATH" "$ZIP_NAME"

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "ZIP_PATH=$(pwd)/$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.package.outputs.ZIP_NAME }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(shasum -a 256 ${{ steps.package.outputs.ZIP_NAME }} | cut -d ' ' -f 1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Sign release with Sparkle EdDSA
        if: ${{ !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}
        id: sparkle_sign
        env:
          SPARKLE_EDDSA_PRIVATE_KEY: ${{ secrets.SPARKLE_EDDSA_PRIVATE_KEY }}
        run: |
          if [ -z "$SPARKLE_EDDSA_PRIVATE_KEY" ]; then
            echo "::warning::SPARKLE_EDDSA_PRIVATE_KEY not set, skipping Sparkle signing"
            echo "SIGNED=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Download Sparkle release tarball for sign_update tool
          SPARKLE_VERSION="2.7.0"
          curl -sL "https://github.com/sparkle-project/Sparkle/releases/download/${SPARKLE_VERSION}/Sparkle-${SPARKLE_VERSION}.tar.xz" -o sparkle.tar.xz
          mkdir -p sparkle-tools
          tar -xf sparkle.tar.xz -C sparkle-tools

          # Sign the ZIP with EdDSA
          ZIP_PATH=${{ steps.package.outputs.ZIP_PATH }}
          SIGNATURE=$(echo "$SPARKLE_EDDSA_PRIVATE_KEY" | ./sparkle-tools/bin/sign_update "$ZIP_PATH" -f -)
          # sign_update outputs: sparkle:edSignature="..." length="..."
          ED_SIGNATURE=$(echo "$SIGNATURE" | sed -n 's/.*edSignature="\([^"]*\)".*/\1/p')
          LENGTH=$(stat -f%z "$ZIP_PATH")

          echo "ED_SIGNATURE=$ED_SIGNATURE" >> $GITHUB_OUTPUT
          echo "LENGTH=$LENGTH" >> $GITHUB_OUTPUT
          echo "SIGNED=true" >> $GITHUB_OUTPUT
          echo "Sparkle EdDSA signature: $ED_SIGNATURE"
          echo "File length: $LENGTH"

      - name: Update appcast.xml
        if: steps.sparkle_sign.outputs.SIGNED == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export VERSION=${{ steps.version.outputs.VERSION }}
          export ED_SIGNATURE=${{ steps.sparkle_sign.outputs.ED_SIGNATURE }}
          export LENGTH=${{ steps.sparkle_sign.outputs.LENGTH }}
          ZIP_NAME=${{ steps.package.outputs.ZIP_NAME }}
          export DOWNLOAD_URL="https://github.com/thieso2/PromptPulse/releases/download/v${VERSION}/${ZIP_NAME}"
          export PUB_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S %z")

          # Switch to main and pull latest (CI checks out the tag, so main may be ahead)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull --rebase origin main

          # Insert new item before </channel>
          ITEM="    <item>\n      <title>Version ${VERSION}</title>\n      <pubDate>${PUB_DATE}</pubDate>\n      <enclosure\n        url=\"${DOWNLOAD_URL}\"\n        sparkle:version=\"${VERSION}\"\n        sparkle:shortVersionString=\"${VERSION}\"\n        sparkle:edSignature=\"${ED_SIGNATURE}\"\n        length=\"${LENGTH}\"\n        type=\"application/octet-stream\"\n      />\n    </item>\n  "
          awk -v item="$ITEM" '{gsub(/  <\/channel>/, item "</channel>")}1' docs/appcast.xml > docs/appcast.xml.tmp
          mv docs/appcast.xml.tmp docs/appcast.xml

          # Commit and push
          git add docs/appcast.xml
          git commit -m "chore(appcast): add v${VERSION} release entry"
          git push origin main

      - name: Update Homebrew Tap
        if: ${{ !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN not set, skipping Homebrew tap update"
            exit 0
          fi

          VERSION=${{ steps.version.outputs.VERSION }}
          SHA256=${{ steps.sha256.outputs.SHA256 }}

          # Clone homebrew-tap
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/thieso2/homebrew-tap.git homebrew-tap
          cd homebrew-tap

          # Create Casks directory if it doesn't exist
          mkdir -p Casks

          # Generate the Cask file using printf to avoid YAML heredoc issues
          printf '%s\n' \
            'cask "promptpulse" do' \
            "  version \"${VERSION}\"" \
            "  sha256 \"${SHA256}\"" \
            '' \
            '  url "https://github.com/thieso2/PromptPulse/releases/download/v#{version}/PromptPulse-#{version}-macOS.zip"' \
            '  name "PromptPulse"' \
            '  desc "macOS menubar app for monitoring Claude Code CLI sessions"' \
            '  homepage "https://github.com/thieso2/PromptPulse"' \
            '' \
            '  depends_on macos: ">= :sequoia"' \
            '' \
            '  app "PromptPulse.app"' \
            '' \
            '  zap trash: [' \
            '    "~/Library/Preferences/dev.thies.PromptPulse.plist",' \
            '    "~/Library/Application Support/PromptPulse",' \
            '  ]' \
            'end' > Casks/promptpulse.rb

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add Casks/promptpulse.rb
          git commit -m "Update promptpulse to v${VERSION}" || echo "No changes to commit"
          git push

      - name: Cleanup keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
          fi
